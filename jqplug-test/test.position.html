<!-- 
    NutzUI的jQuery插件测试页面
    控件名称为 position
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Nutz-UI jQuery插件 position</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../css/zui.base.css">
        <!-- JavaScript -->
        <script type="text/javascript" src="../lib/jquery.js" ></script>
        <script type="text/javascript" src="../core/z.js" ></script>
        <script type="text/javascript" src="../jqplug/jquery.position.js" ></script>
        
        <link rel="stylesheet" type="text/css" href="css/test.position.css">
        <style>

        </style>
        <script>
            $(document).ready(function(){
                adjust();
                window.onresize = adjust;
            });

            var adjust = function(){
                $('.win').css({
                    'width': window.innerWidth,
                    'height': window.innerHeight
                });

                // $('.win').position('.win-inner');
                // $.position('.win','.win-inner', 'center');
                $.position('.win','.win-inner', 'topright');
            }
        </script>
    </head>
    <body>
        <div class="win">
            <div class='win-inner'></div>
        </div>
    </body>
</html>
